
    <p-panel *ngIf="!submitted" header="Input panel" >
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Github username *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText [(ngModel)]='username'  placeholder="Required"/>
                </div>
                
            </div>
            
            
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">
                    <p-button (click)="onSubmit()" type="submit" label="Search repositories" ></p-button>

                </div>
            

            </div>
        </div>
    </p-panel>


    <div *ngIf="submitted" style="margin-bottom: 20px;" >
        <p-button (click)="submitted=false; username=null" label="New Search" ></p-button>
    </div>
    
        <app-main *ngIf="submitted" [user]="username" ></app-main>

    <div *ngIf="submitted" style="margin-top: 20px;" >
        <p-button (click)="submitted=false; username=null" label="New Search" ></p-button>
    </div>
